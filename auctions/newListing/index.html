<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/js/index.js"></script>
    <title>BidHub | New Listing</title>
    <meta name="description" content="new listings page" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=press-start-2p"
    />
    <link rel="stylesheet" href="../../dist/css/index.css" />
  </head>
  <body class="h-100">
    <header>
        <nav class="navbar fixed-top navbar-dark navbar-expand-lg p-3" aria-label="Feed">
          <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="/">BidHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbars">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav nav/pills">
                <li class="nav-item">
                  <a class="nav-link" href="/../auth/login/">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="items" href="/">Items</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="profile-link" href="/../auth/profile/">Profile</a>
                </li>
              </ul>           
            </div>
          </div>
        </nav>
      </header>
    <main class="flex-shrink-0">

      <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-7">
              <div class="card" >
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4">
                    <h2 class="fw-bold mb-2 text-uppercase">New Listing</h2>
                    <form  id="createListingForm">
                        <div id="message"></div>
                       <div class="form-floating form-white mb-4 mt-4">
                          
                          <input type="text" class="form-control form-control-lg" name="title" id="post-title" placeholder="Title" maxlength="20" required title="max 20 characters" required />
                          <label for="title" class="form-label">Title</label>
                        
                       </div>
  
                       <div class="form-floating  mb-4">
                        <textarea type="text" class="form-control" name="body" id="new-listing-text" minlength="5" required title="minimum 5 characters" rows="5"> </textarea>
                        <label for="body" class="form-label">Body</label>
                       </div>
                   

                        <div class="form-floating mb-4">
                            <input type="datetime-local" class="form-control" name="endsAt" id="new-listing-date" placeholder="price" required />
                            <label for="end-date" class="form-label">End date</label>
                        </div>

                      <div class="form-floating mb-4">
                            <input type="url" class="form-control" name="media" id="new-post-media" placeholder="media, must be a valid url" />
                            <label for="url" class="form-label">Media</label>
                      </div>
    
  
                        <div>
                        <button
                          class="btn btn-outline-light btn-lg px-5"
                          type="submit"
                          >
                          Submit
                          </button>
                        </div>
                      </form>
                      <div>
                      <hr class="my-4" />
                     
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer mt-auto py-3 py-3 my-4 border-top">
        <div class="container d-flex justify-content-center">
          <span class="text-muted">Â© 2024 BidHub </span>
        </div>
        <div class="container d-flex justify-content-center">
          <span class="text-muted">Your online auction site</span>
        </div>
      </footer>
  </body>
</html>
