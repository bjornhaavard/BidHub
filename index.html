<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/js/index.js"></script>
    <title>BidHub | Feed</title>
    <meta name="description" content="bidhub items displayed" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=press-start-2p" />
    <link rel="stylesheet" href="/dist/css/index.css" />
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg p-3" aria-label="Feed">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <a class="navbar-brand" href="/">BidHub</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbars">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav nav/pills">
              <li class="nav-item">
                <a class="nav-link" href="../auth/login/">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="items" href="/">Items</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="auth/profile/">Profile</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" id="searchInput" type="search" placeholder="Search" aria-label="Search" />
              <button id="searchButton" class="btn btn-primary btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="vh-100 align-items-center d-flex">
        <div id="message"></div>
        <div class="container mt-5">
          <div class="row align-items-center">
            <div class="col-md-6">
              <h1>Welcome!</h1>
              <p>This is a auction site for various items that you need in your life. All in glorious 8 bit pixels</p>
            </div>
            <div class="col-md-6">
              <img src="/src/images/welcome-image.png" alt="Welcome Image" class="img-fluid" />
            </div>
          </div>
        </div>
      </section>
      <section class="m-4">
        <div class="container mt-4">
          <div id="error-message"></div>
          <div class="d-flex justify-content-center">
            <div class="spinner-border" id="spinner" role="status"></div>
          </div>
          <div id="listings-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
        </div>
      </section>
    </main>
    <footer class="footer mt-auto py-3 py-3 my-4 border-top">
      <div class="container d-flex justify-content-center">
        <span class="text-muted">Â© 2024 BidHub </span>
      </div>
      <div class="container d-flex justify-content-center">
        <span class="text-muted">Your online auction site</span>
      </div>
    </footer>
  </body>
</html>
