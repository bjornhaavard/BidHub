<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../../src/js/index.js"></script>
    <title>BidHub | Login</title>
    <meta name="description" content="login page" />
    <link rel="apple-touch-icon" sizes="180x180" href="../../apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../../favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../../favicon-16x16.png" />
    <link rel="manifest" href="../../site.webmanifest" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:ital,wght@0,400;0,700;1,400&family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../dist/css/index.css" />
  </head>
  <body class="h-100">
    <header>
      <nav class="navbar navbar-dark fixed-top navbar-expand-lg p-3" aria-label="Feed">
        <div class="container-fluid">
          <a class="navbar-brand" href="../../">BidHub</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" id="login-link"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbars">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav nav-pills">
              <li class="nav-item">
                <a class="nav-link active" href="../../auth/login/">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="feed" href="../../">Items</a>
              </li>
              <li class="nav-item">
                <a class="nav-link profile-link" id="profile-link" href="../../auth/profile/">Profile</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-shrink-0">
      <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <!-- <div id="message"></div> -->
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card" style="border-radius: 1rem">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-3 mt-md-3 pb-3">
                    <h2 class="fw-bold mb-2 text-uppercase">BidHub login</h2>
                    <form id="loginForm">
                      <div class="form-label mb-4 mt-4">
                        <input type="text" class="form-control form-control-lg" id="email" name="email" required />
                        <label for="email" class="mt-2">Email address</label>
                      </div>

                      <div class="form-label mb-4 mt-4">
                        <input type="password" class="form-control form-control-lg" id="password" name="password" minlength="8" required />
                        <label for="password" class="mt-2">Password</label>
                      </div>

                      <button class="btn btn-outline-light btn-lg px-5 mb-3" type="submit">Login</button>

                      <div>
                        <p class="mb-0">
                          Don't have an account?
                          <a href="../../auth/register/" class="text-dark-50 fw-bold">Sign Up</a>
                        </p>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer mt-auto py-3 py-3 my-4 border-top">
      <div class="container d-flex justify-content-center">
        <span class="text-muted">Â© 2024 BidHub </span>
      </div>
      <div class="container d-flex justify-content-center">
        <span class="text-muted">Your online auction site</span>
      </div>
    </footer>
  </body>
</html>
