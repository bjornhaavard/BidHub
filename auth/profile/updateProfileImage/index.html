  <body class="h-100">
    <header>
      <nav class="navbar navbar-dark fixed-top navbar-expand-lg p-3" aria-label="Feed">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">BidHub</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">

            <div class="col-12 col-md-8 col-lg-6 col-xl-5">

                <div class="card-body p-3 text-center">
                  <div class="mb-md-3 mt-md-3">
                    <h3 class="fw-bold mb-2 text-uppercase">Update Avatar</h3>
                    <form id="updateProfileForm">
                      <div class="form-label mb-4 mt-4">
                        <input type="url" placeholder="Enter your profile image url" class="form-control" id="avatar" name="avatar" required />
                        <label for="avatar" class="mt-2"></label>
                      </div>
                      <button class="btn btn-outline-light btn-lg px-5 mb-3" type="submit">Update</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
