<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="../../src/js/index.js"></script>
    <title>BidHub | Profile</title>
    <meta name="description" content="Profile page" />
    <link rel="apple-touch-icon" sizes="180x180" href="../../apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../../favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../../favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:ital,wght@0,400;0,700;1,400&family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../dist/css/index.css" />
  </head>
  <body class="h-100">
    <header>
      <nav class="navbar navbar-dark navbar-expand-lg p-3" aria-label="Feed">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">BidHub</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbars">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav nav-pills">
              <li class="nav-item">
                <a class="nav-link" id="login-link" href="../../auth/login/">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="feed" href="/">Items</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/auth/profile/">Profile</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-shrink-0">
      <section class="vh-100 gradient-custom mt-5">
        <div class="container mt-3">
          <div id="profile-spinner"></div>
          <div id="profile-error"></div>
          <div class="card text-center">
            <img src="../../src/images/welcome-image.png" class="card-img-top mx-auto" alt="Profile Picture" />
            <div class="card-body">
              <div>
                <img id="profile-img" src="" alt="Generic placeholder image" class="img-fluid mt-4 mb-2" style="width: 150px; z-index: 1" />
              </div>
              <a href="../../auth/profile/updateProfileImage/" type="button" id="edit-profile-btn" class="btn profile-btn btn-outline-light m-3" data-mdb-ripple-color="light"> Edit profile </a>
              <h5 class="card-title" id="profile-name"></h5>
              <p class="card-text" id="profile-email"></p>
              <p class="card-text" id="profile-credits"></p>
            </div>
            <div id="profile-footer" class="card-footer card-body text-end">
              <a id="logout-button" class="btn btn-danger btn-sm" style="display: none">Logout</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer mt-auto py-3 py-3 my-4 border-top">
      <div class="container d-flex justify-content-center">
        <span class="text-muted">Â© 2024 BidHub </span>
      </div>
      <div class="container d-flex justify-content-center">
        <span class="text-muted">Your online auction site</span>
      </div>
    </footer>
  </body>
</html>
