<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/js/index.js"></script>
    <title>BidHub | Register</title>
    <meta name="description" content="register page" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=press-start-2p"
    />
    <link rel="stylesheet" href="/dist/css/index.css" />
  </head>
  <body class="h-100">
    <main class="flex-shrink-0">
      <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-7">
              <div class="card" style="border-radius: 1rem">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4">
                    <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                    <form  id="registrationForm">
                     <div class="form-floating form-white mb-4 mt-4">
                        <input
                        type="text"
                        class="form-control form-control-lg"
                        name="name"
                        id="name"
                        placeholder="Name"
                        pattern="^[\w]+$"
                        title="Username must only contain upper & lowercase letters, underscore and numbers Example: MyName_123"
                        autocomplete="name"
                        required
                      />
                      <label for="name" class="mt-2 form-label">Name</label>
                     </div>

                     <div class="form-floating form-white mb-4">
                        <input
                        type="text"
                        class="form-control form-control-lg"
                        name="email"
                        id="email"
                        placeholder="name@example.com"
                        pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                        title="Only email addresses with @noroff.no or @stud.noroff.no allowed"
                        autocomplete="email"
                        required
                      />
                      <label for="email" class="mt-2 form-label">Email address</label>
                     </div>
                 

                    <div class="form-floating form-white mb-4">
                      <input
                        type="password"
                        id="password"
                        class="form-control form-control-lg"
                        name="password"
                        placeholder="Password"
                      />
                      <label class="form-label mt-2" for="password"
                        >Password</label>
                    </div>
  
                      <div class="form-floating mb-4">
                        <input type="url" class="form-control" name="avatar" id="avatar" placeholder="Avatar" />
                        <label for="avatar" class="form-label">Avatar</label>
                      </div>
  
                      <div class="form-floating mb-4">
                        <input type="url" class="form-control" name="banner" id="banner" placeholder="Banner" />
                        <label for="banner" class="form-label">Banner</label>
                      </div>

                      <div>
                      <button
                        class="btn btn-outline-light btn-lg px-5"
                        type="submit"
                        >
                        Login
                        </button>
                      </div>
                    </form>

                      <div>
                      <hr class="my-4" />
                      <small>By clicking Sign up, you agree to the terms of use.</small>
                      <p class="text-center mt-3 mb-0">
                          <hr class="my-4" />
                        Already have an account?
                        <a href="../../auth/login/" class="fw-bold">
                          <u id="login-here">Login here</u>
                        </a>
                      </p>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
